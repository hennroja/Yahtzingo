<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Dice Game</h1>
    <button id="startGame">Start New Game</button>
    <input type="text" id="gameCode" placeholder="Enter Game Code">
    <button id="joinGame">Join Game</button>

    <div id="board"></div>
    <div id="playerName"></div>
    <div id="infoText"></div>
    <div id="currentPlayersTurn"></div>
    
    <div id="remainingRolls"></div>
    <div id="diceContainer"></div>
    <button id="rollDiceButton" style="display:none;">Roll Dice</button>
    <script src="/socket.io/socket.io.js"></script>

    <script src="client.js"></script>
</body>
</html>
